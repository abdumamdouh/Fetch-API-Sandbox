<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    
</head>
<body>

    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

        <div class="d-flex">
            <button class="btn btn-primary mx-4" id="getText">Get Text</button>
            <button class="btn btn-success mx-4" id="getUsers">Get Users</button>
            <button class="btn btn-warning mx-4" id="getPosts">Get API Data</button>
        </div>
        

        <hr>

        <div id="output"></div>
        
        <form action="" id="addPost">

            <div class="form-group">
                <input class="form-control mb-4 mt-3" type="text" id="title" placeholder="Title">
            </div>

            <div>
                <textarea class="form-group mb-4" id="body" placeholder="Body"></textarea>
            </div>

            <input class="btn btn-secondary" type="submit" value="submit">
        </form>

    </div>

    <script src="main.js"></script>
</body>
</html>
